<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ไม่ได้สั่งซื้อตามที่แจ้ง</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ไม่ได้สั่งซื้อตามที่แจ้ง</h1>
        <form id="paymentForm">
            <label for="transactionDate">วันที่แจ้ง ( ตัวอย่าง 01 เมษายน 2567 )</label>
            <input type="text" id="transactionDate" placeholder="วัน/เดือน/ปี" style="color:#828282">
            
            <label for="accountNumber">ชื่อ-นามสกุล</label>
            <input type="text" id="accountNumber" placeholder="ชื่อ-นามสกุล" style="color:#828282">
            
            <label for="user1">ยูสเซอร์</label>
            <input type="text" id="user1" placeholder="ยูสเซอร์" style="color:#828282">

            <label for="amount">จำนวนเงินเก็บ (ตัวอย่าง XX,000.00 )</label>
            <input type="text" id="amount" placeholder="จำนวนเงินเก็บ" style="color:#828282">
            
            <label for="notes">บันทึกช่วยจำ(ไม่ต้องระบุ)</label>
            <input type="text" id="notes" placeholder="หมายเหตุ" style="color:#d90909">
            
            <button type="button" id="saveImage">Save image</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
